<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#4A90D9">
  <title>单词闪卡</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- 复习页 -->
  <section class="page" id="page-review">
    <div id="review-area"></div>
  </section>

  <!-- 添加页 -->
  <section class="page" id="page-add">
    <h2 style="margin-bottom:16px;">添加单词</h2>
    <div class="add-form">
      <input type="text" id="add-input" placeholder="输入英文单词..." autocomplete="off" autocapitalize="off">
      <button class="btn btn-primary" id="add-btn">生成</button>
    </div>
    <div id="add-result"></div>
  </section>

  <!-- 词库页 -->
  <section class="page" id="page-library">
    <div class="library-stats">
      <span id="library-stats"></span>
      <button id="btn-settings">⚙️</button>
    </div>
    <div id="library-list"></div>
  </section>

  <!-- 设置页 -->
  <section class="page" id="page-settings">
    <div class="page-header">
      <button class="back-btn" id="btn-settings-back">←</button>
      <h2>设置</h2>
    </div>
    <div class="settings-group">
      <label>API Key</label>
      <div class="settings-key-row">
        <input type="password" id="settings-apikey" placeholder="输入 MiniMax API Key">
        <button id="toggle-key-vis">👁</button>
      </div>
    </div>
    <div class="settings-group">
      <label>模型</label>
      <select id="settings-model">
        <option value="MiniMax-M2.1-lightning">MiniMax-M2.1-lightning（推荐）</option>
        <option value="MiniMax-M2.1">MiniMax-M2.1</option>
        <option value="MiniMax-M2">MiniMax-M2</option>
      </select>
    </div>
    <button class="btn btn-primary" id="btn-save-settings">保存设置</button>
  </section>

  <!-- 底部 Tab -->
  <nav class="tab-bar">
    <button class="tab-btn active" data-tab="review">
      <span class="tab-icon">📚</span>复习
    </button>
    <button class="tab-btn" data-tab="add">
      <span class="tab-icon">➕</span>添加
    </button>
    <button class="tab-btn" data-tab="library">
      <span class="tab-icon">📋</span>词库
    </button>
  </nav>

  <script type="module" src="js/app.js"></script>
</body>
</html>
