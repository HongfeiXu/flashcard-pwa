<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#4A90D9">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📇</text></svg>">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>单词闪卡</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- 复习页 -->
  <section class="page" id="page-review">
    <div id="review-area"></div>
  </section>

  <!-- 添加页 -->
  <section class="page" id="page-add">
    <h2 style="margin-bottom:16px;">添加单词</h2>
    <div class="add-form">
      <input type="text" id="add-input" placeholder="输入英文单词..." autocomplete="off" autocapitalize="off">
      <button class="btn btn-primary" id="add-btn">生成</button>
    </div>
    <div id="add-result"></div>
  </section>

  <!-- 词库页 -->
  <section class="page" id="page-library">
    <div class="library-stats">
      <span id="library-stats"></span>
      <button id="btn-settings">⚙️</button>
    </div>
    <div class="sync-bar">
      <button class="btn btn-sync" id="btn-sync-vocab">📰 同步经济学人词汇</button>
      <span class="sync-time" id="sync-time"></span>
    </div>
    <div id="library-list"></div>
  </section>

  <!-- 设置页 -->
  <section class="page" id="page-settings">
    <div class="page-header">
      <button class="back-btn" id="btn-settings-back">←</button>
      <h2>设置</h2>
    </div>
    <div class="settings-group">
      <label>API Key</label>
      <div class="settings-key-row">
        <input type="password" id="settings-apikey" placeholder="输入 MiniMax API Key">
        <button id="toggle-key-vis">👁</button>
      </div>
    </div>
    <div class="settings-group">
      <label>模型</label>
      <select id="settings-model">
        <option value="MiniMax-M2.1-lightning">MiniMax-M2.1-lightning（推荐）</option>
        <option value="MiniMax-M2.1">MiniMax-M2.1</option>
        <option value="MiniMax-M2">MiniMax-M2</option>
      </select>
    </div>
    <button class="btn btn-primary" id="btn-save-settings">保存设置</button>

    <hr style="border:none;border-top:1px solid #e5e5e5;margin:24px 0 16px;">
    <div class="settings-group">
      <label>📊 复习设置 — 每日配额</label>
      <div class="quota-buttons" id="quota-buttons">
        <button class="quota-btn" data-quota="10">10</button>
        <button class="quota-btn" data-quota="20">20</button>
        <button class="quota-btn" data-quota="30">30</button>
        <button class="quota-btn" data-quota="40">40</button>
        <button class="quota-btn" data-quota="50">50</button>
      </div>
    </div>

    <hr style="border:none;border-top:1px solid #e5e5e5;margin:24px 0 16px;">
    <div class="settings-group">
      <label>词库统计</label>
      <div id="settings-stats" class="settings-stats-box">加载中...</div>
    </div>
    <div class="settings-group">
      <label>数据管理</label>
      <div class="settings-data-actions">
        <button class="btn btn-primary" id="btn-export">📤 导出词库</button>
        <label class="btn btn-primary" id="btn-import-label" style="text-align:center;cursor:pointer;">📥 导入词库
          <input type="file" accept=".json" id="btn-import" style="display:none;">
        </label>
        <button class="btn btn-danger" id="btn-clear-vocab" style="background:#FF9500;">📖 清空词库</button>
        <button class="btn btn-danger" id="btn-clear-all">🗑️ 重置应用（含设置）</button>
      </div>
    </div>
  </section>

  <!-- 底部 Tab -->
  <nav class="tab-bar">
    <button class="tab-btn active" data-tab="review">
      <span class="tab-icon">📚</span>复习
    </button>
    <button class="tab-btn" data-tab="add">
      <span class="tab-icon">➕</span>添加
    </button>
    <button class="tab-btn" data-tab="library">
      <span class="tab-icon">📋</span>词库
    </button>
  </nav>

  <script type="module" src="js/app.js"></script>
</body>
</html>
